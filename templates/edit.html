{% extends "base.html" %}
{% block content%}
<h3 class="center-align charcoal">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit', recipe_id = recipe._id) }}">
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix charcoal"></i>
                    <textarea id="recipe_name" name="recipe_name" minlength="5"
                    maxlength="50" class="materialize-textarea validate autocomplete" required>
                    {{- recipe.recipe_name -}}</textarea>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- cooking method selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix charcoal"></i>
                    <select id="cooking_method" name="cooking_method" class="validate" required>
                        <option value="" disabled>Choose Cooking Method</option>
                        {% for method in methods %}
                            {% if method.cooking_method == recipe.cooking_method %}
                                <option value="{{ method.method }}" selected>{{ method.method }}</option>
                            {% else %}
                                <option value="{{ method.method }}">{{ method.method }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="cooking_method">Cooking Method</label>
                </div>
            </div>
            <!-- cooking tool selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix charcoal"></i>
                    <select id="cooking_tool" name="cooking_tool" class="validate" required>
                        <option value="" disabled>Choose Cooking Tool</option>
                        {% for tool in tools %}
                            {% if tool.cooking_tool== recipe.cooking_tool %}
                                <option value="{{ tool.tool }}" selected>{{ tool.tool }}</option>
                            {% else %}
                                <option value="{{ tool.tool }}">{{ tool.tool }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="cooking_tool">Cooking Tool</label>
                </div>
            </div>
            <!-- Time to cook -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix charcoal"></i>
                    <textarea id="TTC" name="TTC" 
                    class="materialize-textarea validate" required>{{- recipe.TTC -}}</textarea>
                    <label for="TTC">Time To Cook</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Minutes</span>
                </div>
            </div>

            <!-- recipe link  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix charcoal"></i>
                    <textarea id="website_link" name="website_link" minlength="5"
                        maxlength="200" class="materialize-textarea validate autocomplete" required>
                        {{- recipe.website_link -}}</textarea>
                    <label for="website_link">Link to recipe online</label>
                </div>
            </div>
            <!-- country selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix charcoal"></i>
                    <select id="country" name="country" class="validate" required>
                        <option value="" disabled>Choose Country</option>
                        {% for country in countries %}
                            {% if country.country== recipe.country_name %}
                                <option value="{{ country.country_name }}" selected>{{ country.country_name }}</option>
                            {% else %}
                                <option value="{{ country.country_name }}">{{ country.country_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="country">Country</label>
                </div>
            </div>
            <!-- is veggie toggle -->
            <div class="row">
                <div class="input-field col s6">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix charcoal"></i>
                        <label for="is_veggie">
                            {% if recipe.is_veggie == "on" %}
                                <input type="checkbox" id="is_veggie" name="is_veggie" checked>
                            {% else %}
                                <input type="checkbox" id="is_veggie" name="is_veggie">
                            {% endif %}
                            <span class="lever"></span>
                            Vegetarian
                        </label>
                    </div>
                </div>
            </div>
            <!-- is vegan toggle -->
            <div class="row">
                <div class="input-field col s6">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix charcoal"></i>
                        <label for="is_vegan">
                            {% if recipe.is_vegan == "on" %}
                                <input type="checkbox" id="is_vegan" name="is_vegan" checked>
                            {% else %}
                                <input type="checkbox" id="is_vegan" name="is_vegan">
                            {% endif %}
                            <span class="lever"></span>
                            Vegan
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large persian-green-button">
                        Edit Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    
{% endblock %}
